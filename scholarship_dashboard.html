<!DOCTYPE html>
<html lang="en">
	<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scholarship Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>ðŸŽ“ Scholarships</h2>
    <ul>
      <li>Dashboard</li>
      <li>My Applications</li>
      <li>Saved</li>
      <li>Settings</li>
    </ul>
  </div>
  <div class="main">
    <div class="header">
      <h1>Scholarship Dashboard</h1>
      <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search scholarships..." oninput="filterScholarships()" />
      <select id="categoryFilter" onchange="filterScholarships()">
        <option value="">All Categories</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Postgraduate">Postgraduate</option>
        <option value="Research">Research</option>
      </select>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Scholarships</h3>
        <p id="totalCount">0</p>
      </div>
      <div class="stat-card">
        <h3>Saved</h3>
        <p>5</p>
      </div>
            <div class="stat-card">
        <h3>Applied</h3>
        <p>3</p>
      </div>
    </div>
 <div class="scholarship-list" id="scholarshipList">
      <!-- Cards will be injected here -->
    </div>

    <div class="footer">
      &copy; 2025 Scholarship Portal. All rights reserved.
    </div>
  </div>
